{% load humanize %}
<section class="bg-white dark:bg-gray-900 pb-8">
  <div class="px-4 mx-auto max-w-screen-xl">

    <h2 class="m-8 py-8 text-2xl font-bold text-gray-900 dark:text-white">Other news</h2>

    <ol class="relative border-l border-gray-200 dark:border-gray-700">      
        {% for article in older %} 
        <li class="mb-10 ml-4">
            <a href="/article/{{article.slug}}">
            <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
            <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{article.pubdate|naturaltime}}</time>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{article.title|truncatechars:75}}</h3>
            <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{article.summary|truncatechars:100}}</p>
            </a>
            <span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">{{article.sources.count}} Sources</span>
                       
        </li>
        {% endfor %}
    </ol>
</div>
</section>
