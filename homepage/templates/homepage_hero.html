<section class="bg-white dark:bg-gray-900">
{% for hero in hero %}
{% if forloop.parentloop.first %}     
    <div class="w-8/12 py-6 bg-white mx-auto border border-gray-200 rounded-lg m-auto shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="/article/{{hero.slug}}">
            <img class="rounded-t-lg w-2/4 mx-auto" src="{{hero.sources.last.urltoimage}}" alt="" />
        </a>
        <div class="p-5">
            <a href="/article/{{hero.slug}}">
                <h1 class="max-half mx-auto w-2/4 mb-4 px-20 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{hero.title}}</h1>
            </a>
        </div>
    </div>


    </a>
{% else %}

<a href="/article/{{hero.slug}}">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{hero.title}}</h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{{hero.summary|truncatechars:100}}</p>
            
<div class="relative overflow-x-auto">
    <!--HERE PASTE ANY THINGS YOU WANT UNDER TITLE-->
    <span class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300">{{hero.sources.count}} Sources</span>
    <span class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300">Breaking</span>

</div>

        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
            <figure class="max-w-lg">
                <img class="rounded-lg" src="{{hero.sources.last.urltoimage}}" alt="{{hero.sources.last.title}} image">
                {% if hero.sources.last.sourcename %}
                <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">Image credit: {{hero.sources.last.sourcename}}</figcaption>
                {% endif %}
              </figure>
        </div>                
    </div>
</a>
{% endif %}
{% endfor %}
</section>
